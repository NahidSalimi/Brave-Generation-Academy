<!doctype html>
<html lang="en">
<head>
    <title>Brave FAQ Chatbot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f5f8fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Wrapper to hold sidebar, chat container, and right spacer */
        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1080px;
            height: 85vh;
            align-items: stretch;
            box-sizing: border-box;
        }

        /* Sidebar outside the main chat */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 110px;
            align-items: center;
            margin-left: -90px; /* moderate shift right */
            padding-top: 20px;
            padding-left: 5px; /* smaller padding so buttons don't get too wide */
        }

        .sidebar form {
            margin: 0;
            width: 100%;
        }

        /* Smaller sidebar buttons but still nicely padded */
        .sidebar-button {
            padding: 8px 18px; /* smaller padding */
            border-radius: 25px;
            border: 2px solid #B6F500;
            background-color: #B6F500;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            white-space: nowrap;
        }

        .sidebar-button:hover {
            background-color: #A4DD00;
            border-color: #A4DD00;
            color: #222;
        }

        .sidebar-button.active {
            background-color: #A4DD00;
            color: #222;
            border-color: #b4b354;
            cursor: default;
        }

        /* Spacer on the right equal to sidebar width */
        .right-spacer {
            width: 110px; /* same width as sidebar */
        }

        /* Main chat container shifted slightly to the right */
        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 20px;
            text-align: center;
            margin-left: 10px; /* shifted right */
        }

        h2 {
            margin: 0;
        }

        /* Category buttons above chat: one line, centered */
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .category-buttons form {
            margin: 0;
            flex-shrink: 0;
        }

        .category-button {
            padding: 10px 22px;
            border-radius: 30px;
            border: 2px solid #B3CC00;
            background-color: white;
            color: #B3CC00;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 110px;
            text-align: center;
            white-space: nowrap;
        }

        .category-button:hover {
            background-color: #A4DD00;
            color: #222;
            border-color: #A4DD00;
        }

        .category-button.active {
            background-color: #7A9B00;
            color: white;
            border-color: #7A9B00;
            cursor: default;
        }

        /* Chat messages box */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        /* User message bright yellow */
        .user-message {
            background: #A4DD00;
            color: #333;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        /* Bot message white */
        .bot-message {
            background: #ffffff;
            color: #1a1a1a;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        /* Input form */
        form.chat-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #B3CC00;
            font-size: 1rem;
            outline: none;
            flex-grow: 1;
        }

        input[type="text"]:focus {
            border-color: #7A9B00;
            box-shadow: 0 0 5px #7A9B00;
        }

        button.ask-button {
            padding: 12px 25px;
            border-radius: 25px;
            background: #B3CC00;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        button.ask-button:hover {
            background: #7A9B00;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">

        <!-- Sidebar with General & Clear -->
        <div class="sidebar">
            <form method="POST" action="{{ url_for('set_category', category='general') }}">
                <button type="submit" class="sidebar-button {% if category == 'general' %}active{% endif %}">
                    General
                </button>
            </form>

            <form method="POST" action="{{ url_for('clear_chat') }}">
                <button type="submit" class="sidebar-button">
                    Clear Chat
                </button>
            </form>
        </div>

        <!-- Main chat container -->
        <div class="chat-container">
            <h2>Brave Bot</h2>

            <div class="category-buttons">
                {% for cat in ['academics', 'hr', 'operations', 'finance', 'it', 'marketing', 'admissions'] %}
                <form method="POST" action="{{ url_for('set_category', category=cat) }}">
                    <button
                        type="submit"
                        class="category-button {% if category == cat %}active{% endif %}">
                        {{ cat.capitalize() }}
                    </button>
                </form>
                {% endfor %}
            </div>

            <div class="chat-box" id="chat-box">
                {% for entry in chat_history %}
                    {% if entry.user %}
                        <div class="message user-message">{{ entry.user }}</div>
                    {% endif %}
                    {% if entry.bot %}
                        <div class="message bot-message">{{ entry.bot }}</div>
                    {% endif %}
                {% endfor %}
            </div>

            <form method="POST" action="{{ url_for('chat') }}" class="chat-form">
                <input type="text" name="query" autocomplete="off" placeholder="ðŸ§  Your Question..." required autofocus />
                <button type="submit" class="ask-button">Ask</button>
            </form>
        </div>

        <!-- Right spacer -->
        <div class="right-spacer"></div>
    </div>

    <script>
        // Scroll chat-box to bottom on load and new messages
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
